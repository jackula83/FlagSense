name: Docker Image CI (Dev)

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build and push the Docker image
        run: |
          docker build -f ./Dockerfile.dev -t jackula83/flag-service-dev:latest -t jackula83/flag-service-dev:${GITHUB_SHA} .
          docker push jackula83/flag-service-dev:latest
          docker push jackula83/flag-service-dev:${GITHUB_SHA}
